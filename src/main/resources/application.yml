logging:
  level:
    root: WARN
  file:
    name: ${user.dir}/logs/java.log
server:
  port: 80

crudImplementation: Hibernate

jdbc:
    url: jdbc:mysql://localhost:3306
    username: root
    password: roottest
    driver: com.mysql.cj.jdbc.Driver
    dbname: card_db
    initScript: src/main/resources/DBTransportCard.sql

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/card_db
    username: root
    password: roottest
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    user: root
    enable: true
    change-log: classpath:db.changelog-master.yaml
    contexts: dev
